<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="calculator-container">
            <div class="result-container">
                <input type="text" oninput="process_input(this.value)" class="result" id="result-area" value="0"/>
            </div>
            <div class="operators-container">
                <button type="button" onclick="set_operator(this.value)" value="+" class="btn btn-blue">+</button>  
                <button type="button" onclick="set_operator(this.value)" value="-" class="btn btn-blue">-</button>  
                <button type="button" onclick="set_operator(this.value)" value="*" class="btn btn-blue">&times;</button>  
                <button type="button" onclick="set_operator(this.value)" value="/" class="btn btn-blue">&divide;</button>  
            </div>
            <div class="container">
                <div class="numbers-container">
                    <div class="row">
                        <button type="button" onclick="set_number(this.value)" value="0" class="btn btn-light">0</button>
                        <button type="button" onclick="set_number(this.value)" value="." class="btn btn-darkblue">.</button>
                        <button type="button" onclick="clear_entry()" value="CE" class="btn ce btn-red">
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                              </svg>
                        </button>
                    </div>
                    <div class="row">
                        <button type="button" onclick="set_number(this.value)" value="1" class="btn btn-light">1</button>                                 
                        <button type="button" onclick="set_number(this.value)" value="2" class="btn btn-light">2</button>
                        <button type="button" onclick="set_number(this.value)" value="3" class="btn btn-light">3</button>
                    </div>
                    <div class="row">
                        <button type="button" onclick="set_number(this.value)" value="4" class="btn btn-light">4</button>
                        <button type="button" onclick="set_number(this.value)" value="5" class="btn btn-light">5</button>
                        <button type="button" onclick="set_number(this.value)" value="6" class="btn btn-light">6</button>
                    </div>
                    <div class="row">
                        <button type="button" onclick="set_number(this.value)" value="7" class="btn btn-light">7</button>
                        <button type="button" onclick="set_number(this.value)" value="8" class="btn btn-light">8</button>
                        <button type="button" onclick="set_number(this.value)" value="9" class="btn btn-light">9</button>
                    </div>
                </div>  
                <button type="button" onclick="calc()" value="=" class="btn equal">=</button>
            </div>
        </div>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
